
version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend1:
    build: ./backend
    environment:
      - SERVICE_NAME=backend1
      - PORT=5001
    ports:
      - "5001:5001"
    depends_on:
      - db

  backend2:
    build: ./backend
    environment:
      - SERVICE_NAME=backend2
      - PORT=5002
    ports:
      - "5002:5002"
    depends_on:
      - db

  backend3:
    build: ./backend
    environment:
      - SERVICE_NAME=backend3
      - PORT=5003
    ports:
      - "5003:5003"
    depends_on:
      - db

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./backend/static:/usr/share/nginx/html/static
    ports:
      - "80:80"
    depends_on:
      - backend1
      - backend2
      - backend3

volumes:
  pgdata:
